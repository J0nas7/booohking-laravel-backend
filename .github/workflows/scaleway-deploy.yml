name: Deploy Laravel to Scaleway
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  SCW_REGISTRY: "${{ secrets.SCW_REGISTRY }}"
  IMAGE_NAME: "${{ secrets.IMAGE_NAME }}"
  TF_VAR_app_key: ${{ secrets.APP_KEY }}
  TF_VAR_db_url: ${{ secrets.DB_URL }}
  TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
  TF_VAR_mail_password: ${{ secrets.MAIL_PASSWORD }}
  TF_VAR_mail_host: ${{ secrets.MAIL_HOST }}
  TF_VAR_mail_username: ${{ secrets.MAIL_USERNAME }}
  TF_VAR_mail_from_address: ${{ secrets.MAIL_FROM_ADDRESS }}
  TF_VAR_mail_from_name: ${{ secrets.MAIL_FROM_NAME }}
  TF_VAR_session_driver: ${{ secrets.SESSION_DRIVER }}
  TF_VAR_scaleway_access_key: ${{ secrets.SCW_ACCESS_KEY }}
  TF_VAR_scaleway_secret_key: ${{ secrets.SCW_SECRET_KEY }}
  TF_VAR_region: fr-par
  TF_API_TOKEN: ${{ secrets.TFC_API_TOKEN }}
  #TF_VAR_redis_host: {{ secrets.REDIS_HOST }}
  #TF_VAR_redis_password: {{ secrets.REDIS_PASSWORD }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      - name: Install Scaleway CLI
        run: |
          curl -s https://raw.githubusercontent.com/scaleway/scaleway-cli/master/scripts/get.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Laravel tests
        run: php artisan test
        env:
          APP_ENV: testing
          APP_KEY: ${{ secrets.APP_KEY }}

          DB_URL: ${{ secrets.DB_URL }}

          JWT_SECRET: ${{ secrets.JWT_SECRET }}

          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_FROM_ADDRESS: ${{ secrets.MAIL_FROM_ADDRESS }}
          MAIL_FROM_NAME: ${{ secrets.MAIL_FROM_NAME }}

          SESSION_DRIVER: ${{ secrets.SESSION_DRIVER }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Scaleway Container Registry
        run: |
          echo "${{ secrets.SCW_SECRET_KEY }}" | docker login rg.fr-par.scw.cloud -u nologin --password-stdin

      - name: Set up Docker image tag
        run: |
          TIMESTAMP=$(date +%d-%b-%Y__%H.%M.%S)
          IMAGE="${{ env.SCW_REGISTRY }}/${{ env.IMAGE_NAME }}:$TIMESTAMP"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Build and push Docker image (with caching)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: infra
        run: terraform init
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
          TFE_TOKEN: ${{ secrets.TFC_API_TOKEN }}
          SCW_DEFAULT_REGION: fr-par

      - name: Terraform Format & Validate
        working-directory: infra
        run: |
          terraform validate

      - name: Show Terraform state
        working-directory: infra
        run: terraform state show module.laravel_app.scaleway_container.laravel_app

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -out=tfplan -input=false -var="registry_image=${{ env.IMAGE }}" -var="use_redis=false"
        env:
          TF_LOG: DEBUG
          SCW_DEBUG: 1
          TF_VAR_scaleway_project_id: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
          TF_VAR_scaleway_access_key: ${{ secrets.SCW_ACCESS_KEY }}
          TF_VAR_scaleway_secret_key: ${{ secrets.SCW_SECRET_KEY }}
          TF_VAR_container_name: ${{ secrets.SCW_CONTAINER_NAME }}
          TF_VAR_app_key: ${{ secrets.APP_KEY }}
          TF_VAR_db_url: ${{ secrets.DB_URL }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_mail_password: ${{ secrets.MAIL_PASSWORD }}
          TF_VAR_namespace_name: ${{ secrets.NAMESPACE_NAME }}
          SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
          SCW_DEFAULT_REGION: fr-par

      - name: Terraform Apply - Update Scaleway Container with New Image
        working-directory: infra
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_scaleway_project_id: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
          TF_VAR_scaleway_access_key: ${{ secrets.SCW_ACCESS_KEY }}
          TF_VAR_scaleway_secret_key: ${{ secrets.SCW_SECRET_KEY }}
          TF_VAR_container_name: ${{ secrets.SCW_CONTAINER_NAME }}
          TF_VAR_app_key: ${{ secrets.APP_KEY }}
          TF_VAR_db_url: ${{ secrets.DB_URL }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_mail_password: ${{ secrets.MAIL_PASSWORD }}
          TF_VAR_namespace_name: ${{ secrets.NAMESPACE_NAME }}
          SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
          SCW_DEFAULT_REGION: fr-par

      - name: Set container_id env
        run: echo "CONTAINER_ID=${{ secrets.CONTAINER_ID }}" >> $GITHUB_ENV

      - name: Update Scaleway container environment variables
        if: env.CONTAINER_ID != ''
        run: |
          # Secret environment vars
          scw container container update ${{ env.CONTAINER_ID }} \
            secret-environment-variables.0.key=APP_KEY \
            secret-environment-variables.0.value=${{ secrets.APP_KEY }} \
            secret-environment-variables.1.key=DB_URL \
            secret-environment-variables.1.value=${{ secrets.DB_URL }} \
            secret-environment-variables.2.key=JWT_SECRET \
            secret-environment-variables.2.value=${{ secrets.JWT_SECRET }} \
            secret-environment-variables.3.key=MAIL_PASSWORD \
            secret-environment-variables.3.value=${{ secrets.MAIL_PASSWORD }} \

          # Regular environment vars
          scw container container update ${{ env.CONTAINER_ID }} \
            environment-variables.MAIL_HOST=${{ secrets.MAIL_HOST }} \
            environment-variables.MAIL_USERNAME=${{ secrets.MAIL_USERNAME }} \
            environment-variables.MAIL_FROM_ADDRESS=${{ secrets.MAIL_FROM_ADDRESS }} \
            environment-variables.MAIL_FROM_NAME=${{ secrets.MAIL_FROM_NAME }}
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
